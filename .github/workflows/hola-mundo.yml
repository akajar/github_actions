name: Aprendiendo Github Actions
run-name: Aprendiendo Github Actions!!!
on: [push]
jobs:
  hola-mundo:
    runs-on: ubuntu-lts
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Def variable
        run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
      - name: run
        run: python hola_mundo.py
